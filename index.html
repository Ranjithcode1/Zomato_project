<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <title>Zomato Project</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="./Assets/logo.png" alt="logo" class="brand__logo"/>
            </div>
            <div class="navbar__Navitem">
                <div class="nav_item">
                    <button class="button button__primary">Order Food</button>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="home">
            <div class="home__image">
                <img src="./Assets/hero.jpg" alt="homeimage" class="home__image1"/>
                <img src="./Assets/heroShape.svg" alt="homeimage2" class="home__image2"/>
            </div>
            <div class="home__description">
                <h1 class="home__text">
                    Order food from favourite restaurants near you.
                </h1>
                <button class="button button__primary">Order Now</button>
            </div>
        </section>
    </main>
</body>

</html>
