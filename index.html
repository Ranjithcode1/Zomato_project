<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap" rel="stylesheet">
    <title>Zomato Project</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="./Assets/logo.png" alt="logo" class="brand__logo" />
            </div>
            <div class="navbar__Navitem">
                <div class="nav_item">
                    <button class="button button__primary">Order Food</button>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="home__container">
            <div class="home__image__container">
                <!-- <div class="new__try"> -->
                <img src="./Assets/hero.jpg" alt="homeimage" class="home__image" />
                <img src="./Assets/heroShape.svg" alt="homeimage2" class="home__image__shape" />
                <!-- <h1 class="home__image__text">
                    Order food from favourite restaurants near you.
                </h1> -->
                <!-- </div> -->
            </div>
            <div class="home__description">
                <h1 class="home__text">
                    Order food from favourite restaurants near you.
                </h1>
                <button class="button button__primary">Order Now</button>
            </div>
        </section>
        <section class="video__part">
            <div class="video__part__wrapper">
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/_U8DcQK8eVI"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
            <div class="video__part__text">
                <p>
                    Your food will be prepared safely with an experienced chef, without
                    compromising on the quality and hygiene.
                </p>
            </div>
        </section>
    </main>
</body>

</html>
